<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation Viewer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-container">
        <aside class="info-panel">
            <div class="brand">
                <div class="logo-icon">P</div>
                <span>Presenter</span>
            </div>
            
            <div class="details">
                <h1 id="doc-title">Loading Title...</h1>
                <p id="doc-desc">Interactive Web Presentation</p>
                <a href="#" id="download-btn" class="download-link">Download Copy</a>
            </div>

            <div class="footer">
                <p>&copy; 2024 All Rights Reserved.</p>
            </div>
        </aside>

        <main class="viewer-area">
            <div class="viewer-frame">
                <iframe id="ppt-frame" frameborder="0" allowfullscreen></iframe>
                
                <div id="loader" class="loader">
                    <div class="spinner"></div>
                    <p>Rendering Slides...</p>
                </div>

                <div id="error-msg" class="error-state hidden">
                    <h3>Unable to Load</h3>
                    <p>To view this presentation, this website must be hosted online (GitHub Pages, Netlify, etc.) so the rendering engine can access the file.</p>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
